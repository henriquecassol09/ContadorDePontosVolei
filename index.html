<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pontos de Vôlei</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Contador de Pontos de Vôlei</h1>
    
    <div class="main-container">
        <div class="team-container team-a">
            <h2>Time A</h2>
            <p>Pontos: <span id="scoreA" class="team-score">0</span></p>
            <p class="sets-count">Sets ganhos: <span id="setsA" class="sets-number team-a-sets">0</span></p>
            <div class="buttons">
                <button id="btnPointA">Adicionar ponto</button>
                <button id="btnSubtractPointA">Subtrair ponto</button>
            </div>
        </div>
        
        <div class="team-container team-b">
            <h2>Time B</h2>
            <p>Pontos: <span id="scoreB" class="team-score">0</span></p>
            <p class="sets-count">Sets ganhos: <span id="setsB" class="sets-number team-b-sets">0</span></p>
            <div class="buttons">
                <button id="btnPointB">Adicionar ponto</button>
                <button id="btnSubtractPointB">Subtrair ponto</button>
            </div>
        </div>
    </div>
    
    <div class="global-info">
        <p>Set atual: <span id="currentSet">1/3</span></p>
        <button id="btnReset">Reiniciar Jogo</button>
    </div>
    
    <div id="message" class="message">Mensagem aqui</div>
    
    <script src="script.js"></script>
</body>
</html>
