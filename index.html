<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pontos de Vôlei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador de Pontos de Vôlei</h1>
    
    <div class="container">
        <p>Set atual: <span id="currentSet">1/3</span></p>
        
        <div class="scores">
            <p>Pontos do Time A: <span id="scoreA" class="team-a">0</span></p>
            <p>Pontos do Time B: <span id="scoreB" class="team-b">0</span></p>
        </div>
        
        <p>Sets ganhos: Time A - <span id="setsA">0</span>, Time B - <span id="setsB">0</span></p>
        
        <div class="buttons">
            <button id="btnPointA">Ponto para Time A</button>
            <button id="btnPointB">Ponto para Time B</button>
            <button id="btnReset">Reiniciar Jogo</button>
        </div>
    </div>
    
    <div id="message" class="message">Mensagem aqui</div>
    
    <script src="script.js"></script>
</body>
</html>
